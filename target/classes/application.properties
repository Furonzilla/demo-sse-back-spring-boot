# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demosse?useSSL=false&serverTimezone=Europe/Paris
spring.datasource.username=root
spring.datasource.password=changeyourpassword

# InnoDB for foreign keys
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Security Parameters
fr.toctoc.security.cors=http://localhost:4200

# Files configuration
server.error.include-message=always
spring.devtools.restart.log-condition-evaluation-delta=false

server.port=8082